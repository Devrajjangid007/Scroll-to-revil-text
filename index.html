<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Change On Scroll</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
      integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"
      integrity="sha512-RvUydNGlqYJapy0t4AH8hDv/It+zKsv4wOQGb+iOnEfa6NnF2fzjXgRy+FDjSpMfC3sjokNUzsfYZaZ8QAwIxg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"
      integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        .secend-banner-text{
            width: 100%;
            max-width: 80%;
            margin: 0 auto;
            padding-top: 150px;
        }
        .secend-banner-text span{
            opacity: 0.2;
            font-size: 40px;
            font-weight: 600;
            font-family: "Raleway", sans-serif;
            transition: all 0.25s;
        }
    </style>
  </head>
  <body>
    <div style="height: 100vh"></div>

    <div class="ctdtext_animaction">
      <div class="secend-banner">
        <div class="secend-banner-inner">
          <div class="secend-banner-bottom">
            <div class="secend-banner-text" id="ctdtext_ani"></div>
          </div>
        </div>
      </div>
    </div>

    <div style="height: 100vh"></div>

    <script>
      var ctdtween = new TimelineMax();
      var ctdstr1 =
        "A rhythm of Meenakari and Zircons to celebrate all your noteworthy occasions. A rhythm of Meenakari and Zircons to celebrate all your noteworthy occasions.";

      const ctdsplit_string = ctdstr1.split(" ");
      var ctdoutputDiv = document.getElementById("ctdtext_ani");
      var ctdspanElements = [];

      for (var i = 0; i < ctdsplit_string.length; i++) {
        var span = document.createElement("span");
        span.textContent = ctdsplit_string[i] + " ";
        ctdspanElements.push(span);
        ctdoutputDiv.appendChild(span);
      }

      var ctdtimeline = new TimelineMax();
      ctdspanElements.forEach((span, index) => {
        ctdtimeline.to(span, 0.5, { opacity: 1, delay: index * 0.2 });
      });

      var ctdcontroller = new ScrollMagic.Controller();

      var ctdscene2 = new ScrollMagic.Scene({
        triggerElement: ".ctdtext_animaction",
        duration: 500,
        triggerHook: 0,
        markers: false,
      })
        .setTween(ctdtimeline)
        // .addIndicators()
        .setPin(".ctdtext_animaction")
        .addTo(ctdcontroller);
    </script>
  </body>
</html>
